# Isotope Theme - alacritty color config
# Arden Rasmussen (https://github.com/Isotope-Theme/alacritty)
colors:
  # Default colors
  primary:
    background: '0xECEFF1'
    foreground: '0x263238'
  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x263238'
    cursor: '0xECEFF1'
  # Dim colors
  dim:
    black:   '0x37474F'
    red:     '0xFD002B'
    green:   '0x9AD83F'
    yellow:  '0xFFAB11'
    blue:    '0x2269FF'
    magenta: '0x9E42DB'
    cyan:    '0x27C1FF'
    white:   '0x90A4AE'
  # Normal colors
  normal:
    black:   '0x546E7A'
    red:     '0xFF5370'
    green:   '0xC3E88D'
    yellow:  '0xFFCB6B'
    blue:    '0x82AAFF'
    magenta: '0xC792EA'
    cyan:    '0x89DDFF'
    white:   '0xB0BEC5'
  # Bright colors
  bright:
    black:   '0x607D8B'
    red:     '0xFFA7B6'
    green:   '0xECF8DB'
    yellow:  '0xFFEBC6'
    blue:    '0xE2EBFF'
    magenta: '0xF0E2F9'
    cyan:    '0xEBF9FF'
    white:   '0xCFD8DC'
